<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
      <hr />
      <section class="flex theme-toggler">
        <p>Dark Mode</p>
        <div class="toggler"></div>
      </section>

      <section class="grid-container">
        <div class="colored-card" id="card-facebook">
          <div class="flex">
            <img src="images/icon-facebook.svg" alt="facebook" />
            <p class="text-neutral fs-200 fw-700 line-h-0">@nathanf</p>
          </div>
          <p class="big-text-600">1987</p>
          <p class="text-uppercase fs-300 text-neutral">Followers</p>
          <div class="flex">
            <img src="images/icon-up.svg" alt="" />
            <p class="text-normal fs-200 fw-700 line-h-0">12 Today</p>
          </div>
        </div>
      </section>

      <h2>Overview - Today</h2>

      <div class="grid-container">
        <div class="flex-card">
          <div class="flex">
            <p>Page Views</p>
            <img src="images/icon-facebook.svg" alt="facebook" />
          </div>
          <div class="flex">
            <p class="fs-600">87</p>
            <div class="flex">
              <img src="images/icon-up.svg" alt="" />
              <p class="text-success">3%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
